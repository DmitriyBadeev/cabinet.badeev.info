query portfolioReports {
    allPortfoliosReport {
        allCost
        allInvestSum
        allPaperProfit
        allPaperProfitPercent
        allPaymentProfit
        allPaymentProfitPercent
        allUserBalance
    }
}

query portfolios {
    portfolios {
        id
        name
    }
}

query stockReports($portfolioId: Int!) {
    stockReports(portfolioId: $portfolioId) {
        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        nearestDividend {
            currencyId
            paymentValue
            registryCloseDate
        }
        paidDividends
        updateTime
    }
}

query fondReports($portfolioId: Int!) {
    fondReports(portfolioId: $portfolioId) {
        name
