        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        nearestPayment {
            currencyId
            paymentValue
            registryCloseDate
        }
        paidPayments
        updateTime
        amortizationDate
        hasAmortized
    }
}

mutation stopUpdate($handleId: String!) {
    stopUpdate(handlerId: $handleId)
}

mutation startPortfoliosReportUpdate {
    startPortfoliosReportUpdate
}

mutation startAssetReportsUpdate {
    startAssetReportsUpdate
}

